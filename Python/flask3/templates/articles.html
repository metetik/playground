{% extends "layout.html" %}
{% block title %}
    <title>Makaleler</title>
{% endblock %}

{% block body %}
    <h3>Makaleler</h3>
    <hr>
    
    {% if articles %}
        <form action="/search", method="post">
            <input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Ara" />
            <button type="submit" class="btn btn-danger btn-sm">Ara</button>
        </form>
        <br>
        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item"><a href="/article/{{article['id']}}">{{article["title"]}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <div class = "alert alert-danger">Bu blogda hen√ºz makale bulunmuyor</div>
    {% endif %}
{% endblock body %}
