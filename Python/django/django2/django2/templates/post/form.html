{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Düzenle{% endblock title %}
{% block body %}

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6" >
                <form method = "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>Form</h1>
                    {{ form|crispy }}
                    {{ form.media }}
                    <input class="btn btn-primary" type="submit" value="Gönder">
                </form>
            </div>
        </div>
    </div>
    
{% endblock body %}
